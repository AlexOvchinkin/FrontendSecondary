<section class="pick-letter  algorithm__container">
  <p class="pick-letter__title-main  algorithm__title">Наберите слово из букв</p>
  <ul class="pick-letter__checklist">
    <li *ngFor="let word of checkWords"
        class="pick-letter__check-word">
      <div *ngFor="let letter of word.letters"
           [ngClass]="{
            'pick-letter__check-letter': true,
            'pick-letter-shown': letter.shown
        }">
        {{letter.value}}
      </div>
    </li>
  </ul>
  <div class="sound-btn">
    <p>Повторить</p>
    <img src="http://res.cloudinary.com/dq2s2ibrg/image/upload/v1501702100/volume_white_xs1cyj.png">
  </div>
  <ul class="pick-letter__pick-list">
    <li *ngFor="let letter of pickLetters"
        [ngClass]="{
            'pick-letter__letter': true,
            'pick-btn': true,
            'btn_wrong': letter.error}"
        [style.display]="letter.shown ? 'block' : 'none'"
        (click)="onPickLetterClick(letter)">
      {{letter.value}}
    </li>
  </ul>
</section>
